vagrantfile:
    target: local
    vm:
        box: puphpet/ubuntu1404-x64
        box_url: puphpet/ubuntu1404-x64
        hostname: lamp
        memory: '2048'
        cpus: '2'
        chosen_provider: virtualbox
        network:
            private_network: 192.168.56.200
            forwarded_port:
                mysql_asdq45345:
                    host: '3306'
                    guest: '3306'
                webserver_asdfasdf1234:
                    host: '80'
                    guest: '80'
        post_up_message: 'LAMP box is up and running... Hopefully... :D'
        provider:
            virtualbox:
                modifyvm:
                    natdnshostresolver1: 'on'
                    name: 'lamp'
                showgui: '0'
            vmware:
                numvcpus: 2
            parallels:
                cpus: 2
        provision:
            puppet:
                manifests_path: puphpet/puppet/manifests
                module_path: puphpet/puppet/modules
                options:
                    - '--verbose'
                    - '--hiera_config /vagrant/puphpet/boxes/GenericLAMP/hiera/lamp.yaml'
        synced_folder:
            vflsf_py36dwjwk5ia:
                source: ./
                target: /var/www
                sync_type: default
                smb:
                    smb_host: ''
                    smb_username: ''
                    smb_password: ''
                rsync:
                    args:
                        - '--verbose'
                        - '--archive'
                        - '-z'
                    exclude:
                        - .vagrant/
                        - .git/
                    auto: 'true'
                owner: www-data
                group: www-data
        usable_port_range:
            start: 10200
            stop: 10500
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
        insert_key: false
    vagrant:
        host: detect

